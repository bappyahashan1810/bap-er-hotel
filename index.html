<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-4">Welcome To <spani class="font-semibold text-orange-600">Bap er
                Hotel</span>
        </h1>
    </header>
    <main>
        <section class="bg-cyan-500 mx-auto w-9/12 mt-12 p-8 rounded">
            <h3 class="text-3xl mb-1 px-5">Please Login </h3>
            <div class="p-5">
                <input class="mb-4 w-9/12 rounded" type="email" name="" id="user-email"
                    placeholder="Enter your Email"><br>
                <input class="w-9/12 mb-4 rounded" type="password" name="" id="user-password"
                    placeholder="Enter your Password"><br>
                <button id="btn-submit"
                    class="bg-orange-500 px-3 py-2 rounded text-white hover:bg-sky-700">Submit</button>

            </div>
        </section>
    </main>
    <script src="/js/login.js"></script>

</body>

</html>
