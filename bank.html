<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Manage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-6">Welcome To <spani class="font-semibold text-orange-600">Bank</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white mt-6">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="total-deposit">0.00</span></h2>
                </div>
                <div class="bg-pink-800 p-8 rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="total-withdraw">0.00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h3 class="text-3xl">Blance</h3>
                    <h2 class="text-5xl">$<span id="total-blance">1240.00</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 mt-6">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h3 class="text-white text-3xl mb-3">Please Deposit</h3>
                    <input class="mb-3 w-9/12 rounded" type="text" name="" id="user-deposit"
                        placeholder=" $ Amount You Want to Deposit"><br>
                    <button id="btn-deposit"
                        class="bg-orange-500 px-2 py-2 rounded text-white hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-cyan-700 p-8 rounded-xl">
                    <h3 class="text-3xl mb-3 text-white">Please Withdraw</h3>
                    <input class="mb-3 w-9/12 rounded" type="text" name="" id="user-withdraw"
                        placeholder=" $ Amount You Want to Withdraw"><br>
                    <button id="btn-Withdraw"
                        class="bg-orange-500 px-2 py-2 rounded text-white hover:bg-sky-700">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/widthraw.js"></script>

</body>

</html>
